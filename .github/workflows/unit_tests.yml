# This workflow will run Waldo Unit Tests on pull request event to `main` branch

name: Waldo unit tests

on:
  pull_request:
    branches: [ "main" ]
  merge_group:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  run_unit_tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: recursive
    - name: Run unit tests with tox
      run: |
        mkdir -p nblogs
        wash -n users soc adg ciaf f1222 p1222 p1274 f1275 f1276 p1276 p1278 p1280 cdmgtools i1278 -c "/nfs/site/disks/de_pdk_automation_disk001/shared/bin/tox -e gh_unittest -r"
